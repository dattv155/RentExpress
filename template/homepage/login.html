{% extends 'homepage/base.html' %}

{% block content %}
<section class="hero-wrap hero-wrap-2 js-fullheight"
         style="background-image: url('../static/homepage/images/bg_2.png');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Login <i
                        class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Login Your Account</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section services-section ftco-no-pt ftco-no-pb">
    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your Username with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

    </div>
</section>

{% endblock %}
