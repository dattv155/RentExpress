{% extends 'base.html' %}

{% block content %}
    <section class="hero-wrap hero-wrap-2 js-fullheight"
             style="background-image: url('../static/homepage/images/bg_2.png');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                            class="ion-ios-arrow-forward"></i></a></span> <span>Info <i
                            class="ion-ios-arrow-forward"></i></span></p>
                    <h1 class="mb-3 bread">Your Information</h1>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <h1>Hồ sơ tài khoản</h1>
        <p>Xin chào <strong>{{ user.username }}</strong></p>
        <p>Email: {{ user.email }}</p>
        <p>Sign Up: {{ user.date_joined }}</p>
        <p>Last Login: {{ user.last_login }}</p>

        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <p>
                <button class="btn btn-primary">Update</button>
            </p>
        </form>

        <p class="mt-4"><a href="{% url 'logout' %}" class="btn btn-danger">
            Log Out
        </a></p>
    </div>
{% endblock %}
